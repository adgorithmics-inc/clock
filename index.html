<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        html,
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            font-size: 20vw;
        }
    </style>
</head>
<body>
<div id="clock"></div>
<script>

    const clockElm = document.querySelector('#clock');

    /**
     * Appends a leading zero to an integer.
     * @param i
     * @returns {string}
     */
    const appendLeadingZero = (i) => {
        return i < 10 ? `0${i}` : i;
    };

    /**
     * Renders the current local time in HH:MM:SS format
     */
    const render = () => {

        const now = new Date();

        const hour    = appendLeadingZero(now.getHours());
        const minutes = appendLeadingZero(now.getMinutes());
        const seconds = appendLeadingZero(now.getSeconds());

        clockElm.textContent = `${hour}:${minutes}:${seconds}`;

    };

    render();
    setInterval(render, 1000);

</script>
</body>
</html>
