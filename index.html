<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <style>
        html,
        body {
            font-family: 'Inconsolata', monospace;
            text-align: center;
            font-size: 20vw;
        }
    </style>
</head>
<body>
<div id="clock"></div>
<script>

    const clockElm = document.querySelector('#clock');
    const tz       = window.location.hash.replace('#', '') || 0;

    /**
     * Renders the current local time in HH:MM:SS format
     */
    const render = () => {

        let now = window.moment();
        clockElm.textContent = now.utcOffset(tz).format('HH:mm:ss');

    };

    render();
    setInterval(render, 1000);

</script>
</body>
</html>
